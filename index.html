<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>방향키 버튼</title>
    <style>
        .arrow-button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div>
        <button class="arrow-button" id="up">↑</button>
    </div>
    <div>
        <button class="arrow-button" id="left">←</button>
        <button class="arrow-button" id="down">↓</button>
        <button class="arrow-button" id="right">→</button>
    </div>
    <div id="output"></div>

    <script>
        document.addEventListener('keydown', function(event) {
            const output = document.getElementById('output');
            switch(event.key) {
                case 'ArrowUp':
                    output.textContent = '위쪽 방향키가 눌렸습니다.';
                    break;
                case 'ArrowDown':
                    output.textContent = '아래쪽 방향키가 눌렸습니다.';
                    break;
                case 'ArrowLeft':
                    output.textContent = '왼쪽 방향키가 눌렸습니다.';
                    break;
                case 'ArrowRight':
                    output.textContent = '오른쪽 방향키가 눌렸습니다.';
                    break;
                default:
                    output.textContent = '다른 키가 눌렸습니다.';
            }
        });

        document.getElementById('up').addEventListener('click', function() {
            document.dispatchEvent(new KeyboardEvent('keydown', {'key': 'ArrowUp'}));
        });
        document.getElementById('down').addEventListener('click', function() {
            document.dispatchEvent(new KeyboardEvent('keydown', {'key': 'ArrowDown'}));
        });
        document.getElementById('left').addEventListener('click', function() {
            document.dispatchEvent(new KeyboardEvent('keydown', {'key': 'ArrowLeft'}));
        });
        document.getElementById('right').addEventListener('click', function() {
            document.dispatchEvent(new KeyboardEvent('keydown', {'key': 'ArrowRight'}));
        });
    </script>
</body>
</html>
