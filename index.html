<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Joystick</title>
    <style>
        #joystick-container {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            border-radius: 50%;
            position: absolute;
            left: 20px;
            bottom: 20px;
        }
        #joystick {
            width: 100px;
            height: 100px;
            background-color: gray;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #character {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>
    <div id="character"></div>
    <script src="joystick.js"></script>
</body>
</html>
